<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login-container">
        <h2>LOGIN</h2>
        <div class="social-icons">
            <button class="social-btn">f</button>
            <button class="social-btn">G+</button>
            <button class="social-btn">in</button>
        </div>
        <p class="or-text">or use your account</p>
        <form style="    display: flex
        ;
            flex-direction: column;
            align-items: center;">
            <input type="email" placeholder="Email" class="input-field" required>
            <input type="password" placeholder="Password" class="input-field" required>
            <a href="#" class="forgot-password">Forgot your password?</a>
            <button type="submit" class="login-btn">LOGIN</button>
        </form>
        
        <p style="margin-top: 20px;
        font-size: 14px;
        color: #666;">Don't have an account? <a href="signup.html" class="signup-link">Sign Up</a></p>
    </div>
</body>
</html>
