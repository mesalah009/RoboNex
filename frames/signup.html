<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <div class="signup-container">
        <h2>SIGN UP</h2>
        <div class="social-icons">
            <button class="social-btn">f</button>
            <button class="social-btn">G+</button>
            <button class="social-btn">in</button>
        </div>
        <p class="or-text">or use your email for registration</p>
        <form style="    display: flex
        ;
            flex-direction: column;
            align-items: center;">
            <input type="text" placeholder="Full Name" class="input-field" required>
            <input type="email" placeholder="Email" class="input-field" required>
            <input type="password" placeholder="Password" class="input-field" required>
            <button type="submit" class="signup-btn">SIGN UP</button>
        </form>
        <p class="login-text">Already have an account? <a href="login.html" class="login-link"><br><br>Login</a></p>
    </div>
</body>
</html>
