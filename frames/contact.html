<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="icon" href="wellness.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoboNex</title>
    <link rel="stylesheet" href="../css/contact.css">
</head>
<body>
   

    <section id="contact-form" >
        <h1>Contact Form</h1>
        <div >
          <div style="display: flex;
    gap: 150px;justify-content: center;">
            <div>
              <label for="first-name">First name :</label>
              <input type="text" id="first-name" name="first-name" placeholder="Enter your first name">
            </div>
            <div>
              <label for="last-name">Last name :</label>
              <input type="text" id="last-name" name="last-name" placeholder="Enter your last name">
            </div>
          </div >
          <div style="display: flex;
    gap: 150px;justify-content: center;">
            <div>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required></div>
            <div>
            <label for="number">Number :</label>
            <input type="tel" id="number" name="number" placeholder="Enter your number" required></div>
          </div>

          <label for="message">Message :</label>
          <textarea id="message" name="message" rows="5" placeholder="Enter your message"></textarea>
          </div>
          <button type="button" id="submit-button" style="width: 197px;
          padding: 11px; background-color:  #33607ce3;
          color: #fff; padding: 15px 25px;
          border: none; border-radius: 10px;
          font-size: 18px;
          cursor: pointer;
          margin-top: 20px;
          transition: background-color 0.3s ease-in-out; margin-left: 250px;">Send</button>
        
      </section>
    
</body>
</html>
